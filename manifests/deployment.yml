apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify-deployment
  labels:
    app: gotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
        - name: gotify
          image: cluster:30500/gotify
          ports:
            - containerPort: 8080
      hostNetwork: true
      dnsPolicy: ClusterFirst